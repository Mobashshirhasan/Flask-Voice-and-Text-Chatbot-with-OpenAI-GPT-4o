<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice & Text Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Chat with AI</h1>
    <div id="chat-box"></div>

    <div id="input-area">
        <input type="text" id="text-input" placeholder="Type your message here...">
        <button id="send-text">Send</button>
        <button id="mic-button">ðŸŽ¤ Speak</button>
    </div>

    <script>
        document.getElementById("mic-button").addEventListener("click", () => {
            fetch("/voice", { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    displayMessage("User: ðŸŽ¤ (Spoken)", "user");
                    displayMessage(`Bot: ${data.message}`, "bot");
                    speakText(data.message);
                });
        });

        document.getElementById("send-text").addEventListener("click", () => {
            let text = document.getElementById("text-input").value;
            if (!text) return;
            fetch("/text", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text })
            })
            .then(response => response.json())
            .then(data => {
                displayMessage(`User: ${text}`, "user");
                displayMessage(`Bot: ${data.message}`, "bot");
                speakText(data.message);
            });
        });

        function displayMessage(message, sender) {
            let chatBox = document.getElementById("chat-box");
            let msgDiv = document.createElement("div");
            msgDiv.className = sender;
            msgDiv.textContent = message;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function speakText(text) {
            let speech = new SpeechSynthesisUtterance(text);
            speech.lang = "en-US";
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
